<!DOCTYPE html>
<html lang="en" ng-app="Space">
<head>
	<meta charset="UTF-8">
	<title>Space</title>
	<link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/styles.css">
	<base href="/">
</head>
<body>
	<div class="container" ng-controller="MainCtrl as main">
		<h1 ng-if="main.loading">Hang on. Getting your location and Spaces...</h1>
		<div class="space" ng-repeat="place in main.place">
			<div class="place-info">
				<a href="{{place.url}}" class="place-name"><h2>{{place.name}}</h2></a>
				<p class="address">{{place.location.address}} - {{place.location.city}}</p>
			</div>
		</div>
	</div>

	<script src="/libs/jquery/dist/jquery.min.js"></script>
	<script src="/libs/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="/libs/angular/angular.min.js"></script>
	<script src="/libs/angular-resource/angular-resource.min.js"></script>
	<script src="/js/app.js"></script>
	<script src="/js/controllers/main.ctrl.js"></script>
	<script src="/js/services/place.factory.js"></script>
</body>
</html>
